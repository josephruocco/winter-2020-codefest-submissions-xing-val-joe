<html>
<head>

  <style>

; }  main > header h2 { color: rgba(0, 0, 0, 0.5); }  main > header h2 i { font-family: "PT Serif", serif; }  @media screen and (min-width: 40em) { main > header { font-size: 1.2em; border-bottom: 1px solid rgba(0, 0, 0, 0.1); } } article h2 { margin: 1em 0 -1em; font-weight: bold; }  @media screen and (min-width: 40em) { article p, article ul, article ol { margin-right: 30%; } } article ul, article ol { margin-left: 1.5em; }  article ul li { list-style: square; }  article dl { margin: 1.5em 0; }  article dl dt { font-weight: bold; }  article dl dd { font-family: "Karla", sans-serif; margin-bottom: .75em; }  .page-header { border-bottom: 1px solid rgba(0, 0, 0, 0.1); text-align: center; }  .page-header .logo h1 { font-family: "PT Serif", serif; line-height: 1; font-weight: bold; }  .page-header .logo h2 { color: rgba(0, 0, 0, 0.25); font-size: 1em; text-transform: uppercase; letter-spacing: .1em; word-spacing: .25em; }  .page-header .main-nav { font-family: "Karla", sans-serif; font-size: 1.25em; margin: .5em 0; word-spacing: .5em; }  .page-header .main-nav ul { margin: 0; }  .page-header .main-nav li { display: inline-block; }  .page-header .main-nav a { display: inline-block; color: rgba(0, 0, 0, 0.5); text-decoration: none; border-bottom: 2px solid rgba(0, 0, 0, 0.1); margin: .25em 0; line-height: 1.1; }  .page-header .main-nav .active a { color: inherit; border-bottom-color: rgba(0, 0, 0, 0.2); }  @media screen and (min-width: 40em) { .page-header { text-align: left; padding-bottom: 1em; border-bottom-width: 2px; }  .page-header .logo { float: left; }  .page-header .main-nav { float: right; } } aside, .aside { font-family: "Karla", sans-serif; font-size: .9em; margin-bottom: 1.5em; background: #fbd447; }  @media screen and (min-width: 40em) { aside, .aside { float: right; width: 27%; } } aside h4, .aside h4 { font-family: "Rock Salt", sans-serif; /*color: black;*/ }  aside header, .aside header { background: #f0bd05; font-weight: bold; }  aside ul, .aside ul { margin: 0 .75em 0 1.5em; }  aside.two, .aside.two { font-family: "Karla", sans-serif; font-size: .9em; margin-bottom: 1.5em; background: #fbd447; }  @media screen and (min-width: 40em) { aside.two, .aside.two { float: right; width: 27%; } } aside.two header, .aside.two header { background: #f0bd05; font-weight: bold; }  aside.two ul, .aside.two ul { margin: 0 .75em 0 1.5em; }  aside.three, .aside.three { font-family: "Karla", sans-serif; font-size: .9em; margin-bottom: 1.5em; background: #fbd447; }  @media screen and (min-width: 40em) { aside.three, .aside.three { float: right; width: 27%; } } aside.three header, .aside.three header { background: #f0bd05; font-weight: bold; }  aside.three ul, .aside.three ul { margin: 0 .75em 0 1.5em; }  .module { padding: .5em; }  .module header { padding: .25em .5em .5em; margin: -.5em -.5em .5em; }  figure { clear: both; }  @media screen and (min-width: 40em) { figure img { float: left; width: 71.5%; margin-bottom: 1.5em; } } figure figcaption { font-family: "Karla", sans-serif; font-size: .9em; color: rgba(0, 0, 0, 0.5); line-height: 1.3; }  @media screen and (min-width: 40em) { figure figcaption { float: right; width: 27%; } } figure.full img { float: none; width: auto; margin: 0; }  figure.full figcaption { margin-top: .75em; }  .column figure { margin: .5em; }  .column figure img { float: none; width: auto; margin: 0; }  .column figure figcaption { float: none; width: auto; margin: 0; }  .group:before, .row:before, .group:after, .row:after { content: " "; display: table; }  .group:after, .row:after { clear: both; }
    

    </style>
</head>
<body>
  <header class="page-header group">
  <div class="logo">
    <h1>Hunter Codefest</h1>
    <h2>2020 Submission</h2>
  </div>
  <nav class="main-nav">
    <ul>
      <li class="active"><a href="#">Github</a></li>
    </ul>
  </nav>
</header>
<main>
  <header>
    <h1>Schedule IT!</h1>
    <h2><i>for</i> Google Calendar</h2>
  </header>
  <article>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background:red; border:5px solid red;" class="flashes">
                    {% for message in messages %}
                        <b>{{ message }}</b>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
     
        {% block content %}
        {% endblock %}
      
  </article>
  </main>
</body>
</html>
